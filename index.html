<!DOCTYPE html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Scales</title>
<script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
<style>
    @font-face {
        font-family: Bravura;
        src: url('./Bravura.woff2');
    }
    section {
        display:flex; flex-wrap:wrap; gap:.5em; font-family:sans-serif;

        &:not(:target) {display:none;}
    }
    concertina-keyboard {
        border:.1em solid;
    }
</style>
<a href="#scales">Scales</a>
<a href="#chords">Chords</a>

<section id="scales">
    <concertina-keyboard scale="C"></concertina-keyboard>
</section>
<section id="chords">
    <concertina-keyboard chord="Cmajor"></concertina-keyboard>
    <concertina-keyboard chord="Cmaj7"></concertina-keyboard>
    <concertina-keyboard chord="Cminor"></concertina-keyboard>
    <concertina-keyboard chord="Cmin7"></concertina-keyboard>
</section>

<script type="module">
import {A,E,O,Q} from 'https://aeoq.github.io/AEOQ.mjs'
window.E = E;
import {} from './keyboard.js'
import {Key} from './common.js'
Q('#scales').append(
    ...Key.sharp.slice(0,6).map(key => E('concertina-keyboard', {scale: key})),
    ...Key.flat.slice(0,6).reverse().map(key => E('concertina-keyboard', {scale: key}))
);
</script>
